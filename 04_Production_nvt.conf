#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# NVT dynamics 


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          prot.psf
coordinates        prot_eq.coor
extendedSystem	  prot_eq.xsc
velocities	  prot_eq.vel

set temperature    300
set outputname     prot_NVT1
set restart	   0

# Continuing a job from the restart files
if {$restart} {
set inputname      prot
Coordinates        $inputname.restart.coor
Velocities         $inputname.restart.vel  ;# remove the "temperature" entry if you use this!
extendedSystem	   $inputname.xsc
} 

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          final.params 
if {0} {
temperature         $temperature
}

# Force-Field Parameters
#dielectric         80
exclude             scaled1-4
nonbondedScaling    0.833
1-4scaling          0.5
cutoff              12.0
switching           on
switchdist          10.5
pairlistdist        13.5

# Integrator Parameters
timestep            2.0  ;# 1fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
vdwGeometricSigma   yes
fullElectFrequency  2  
stepspercycle       20
pairlistsperCycle   2

# Periodic Boundary Conditions
if {0} {
cellBasisVector1    100.0    0.0    0.0
cellBasisVector2     0.0   100.0    0.0
cellBasisVector3     0.0    0.0   100.0
cellOrigin          50.0   50.0  50.0

# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        45
#PMEGridSizeY        45
#PMEGridSizeZ        90
}
wrapAll             on

# Constant Temperature Control
if {1} {
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens
}

# Constant Pressure Control (variable volume)
if {0} {
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature
}

# Fixed Atoms Constraint (set PDB beta-column to 1)
if {0} {
fixedAtoms          on
#fixedAtomsForces    on #Is it necessary?
fixedAtomsFile      ../STEP1/IL20-Mixed_eq1.coor
fixedAtomsCol       B
}

# IMD Settings (can view sim in VMD)
if {0} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1       ;# send every 1 frame
IMDwait         no      ;# wait for VMD to connect before running?
}

# Output
outputName          $outputname
XSTfile             $outputname.xst


restartfreq         10000     ;# 500steps = every 1ps
dcdfreq             5000
XSTfreq             5000
outputEnergies      5000
outputPressure      5000

binaryoutput		no
binaryrestart		no

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################


#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Equilibration
numsteps			500000				# Number of integration steps
